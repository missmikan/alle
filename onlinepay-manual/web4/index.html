<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>
            <img src="./img/parent.svg" alt="" class="parent-img">
            教師端 學雜退費操作流程
        </h1>
    </div>
    <div class="content">
        <div class="use-a">
            <div class="qa-title">
                <div>
                    <img src="./img/parent.svg" alt="" class="parent-img">
                    <h2>如何審核帳戶？</h2>
                </div>
            </div>
            <div class="web-block web-step_12">
                <div>
                    <img src="/web3/img/web-step-12.svg" alt="">
                </div>
                <div>
                    <div class="step1-w">
                        <span class="orange-tag">
                            1
                        </span>
                        <p>進入退費列表</p>
                        <img src="img/arrow.png" alt="">
                        <p>點擊退費項目</p>
                    </div>
                    <div class="step1-w">
                        <div style="vertical-align: top;">
                            <span class="orange-tag">
                                2
                            </span>
                        </div>
                        <div>
                            <p>
                                點選
                                <span class="yellow-tag">
                                    <img src="./img/pen.svg" alt="">
                                    審核
                                </span>
                                ，進行銀行資料查核
                            </p>
                        </div>
                        <div>
                            <p class="red-text">
                                (未填寫可發送催填通知)
                                <!-- 點擊
                                <span class="red-tag">
                                    <img src="./img/bell.svg" alt="">
                                    催填
                                </span>
                                ， -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="step1-content phone-block">
                <img class="step-phone" src="img/step1.svg" alt="">
                <div class="step1-w">
                    <span class="orange-tag">
                        1
                    </span>
                    <p>進入退費列表</p>
                    <img src="img/arrow.png" alt="">
                    <p>退費作業設定</p>
                </div>
            </div>
            <div class="step2-content phone-block">
                <img class="step-phone" src="img/step2.svg" alt="">
                <ul>
                    <li>
                        <span class="orange-tag" style="margin-right: 4px;">
                            1
                        </span>
                        點選<span>審核</span>，進行銀行資料查核
                    </li>
                    <li>
                        <span class="orange-tag" style="margin-right: 4px;">
                            2
                        </span>
                        未填寫可發布<span>催填通知</span>
                    </li>
                </ul>
            </div>
            <div class="step3-content">
                <img class="step-phone" src="img/step3.svg" alt="">
                <ul>
                    <li>
                        <span class="orange-tag" style="margin-right: 4px;">
                            1
                        </span>
                        <p>可快速切換上一號、下一號同學。</p>
                    </li>
                    <li>
                        <span class="orange-tag" style="margin-right: 4px;">
                            2
                        </span>
                        <p>檢視家長存摺封面與填寫的銀行帳戶是否<br>正確，點選<span>通過</span>或<span>退回</span>，退回需填寫原因。</span></p>
                    </li>
                </ul>
            </div>
            <div class="step4-content">
                <img class="step-phone" src="img/step4.svg" alt="">
                <div class="step1-w">
                    <p>如點選退還，需填選退回原因。</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/all.css">
	<title>臺北市親師生</title>
</head>
<body class="absent text-16px">
	<header class="absent--header">
		<div class="container">
			<img src="images/logo.png" alt="">
			<span class="absent--title">線上點名</span>
		</div>
	</header>
	<div class="container card-w name_bar">
		<span class="circle-icon">
			<img src="images/icon-account-outlined.png" alt="">
		</span>
		<span>四年3班</span>
		<span>導師</span>
		<span>莫名</span>
	</div>
	<div class="container card-w menu_bar">
		<ul>
			<li>課程點名</li>
			<li class="active">班級點名</li>
		</ul>
	</div>
	<div class="container rollcall_box mainpage">
		<div class="rollcall_box_phone mb-40px">
			<div class="mainpage--section">
				<div class="calendar pb-16px">
					<img src="images/calendar.png" alt="">
				</div>
				<div class="rollcall_chousebox">
					<div>
						<span class="inputGroup "><input type="radio" name="reason" id="eight" value="eight"><label for="eight"> 取消</label></span>
						<span class="inputGroup "><input type="radio" name="reason" id="nine" value="nine"><label for="nine"> 曠課</label></span>
						<span class="inputGroup "><input type="radio" name="reason" id="one" value="one"><label for="one"> 事假</label></span>
						<span class="inputGroup"><input type="radio" name="reason" id="two" value="two"><label for="two"> 病假</label></span>
						<span class="inputGroup"><input type="radio" name="reason" id="six" value="six"><label for="six"> 公假</label></span>
						<span class="inputGroup"><input type="radio" name="reason" id="three" value="three"><label for="three"> 喪假</label></span>
						<span class="inputGroup"><input type="radio" name="reason" id="seven" value="seven"><label for="seven"> 不可抗力</label></span>
						<span class="inputGroup"><input type="radio" name="reason" id="four" value="four"><label for="four"> 遲到</label></span>
						<span class="inputGroup"><input type="radio" name="reason" id="ten" value="ten"><label for="ten"> 早退</label></span>
						<span class="inputGroup"><input type="radio" name="reason" id="five" value="five"><label for="five"> 防疫假</label></span>
					</div>

					<!-- 下拉選單 -->
					<div class="select-chouse ml-8px" tabindex="1">
					  <input class="selectopt selectopt-top" name="test" type="radio" id="opt1" checked>
					  <label for="opt1" class="select-option select-option-top">防疫假細項</label>
					  <input class="selectopt selectopt-top" name="test" type="radio" id="opt2">
					  <label for="opt2" class="select-option select-option-top">居家隔離</label>
					  <input class="selectopt selectopt-top" name="test" type="radio" id="opt3">
					  <label for="opt3" class="select-option select-option-top">居家檢疫</label>
					  <input class="selectopt selectopt-top" name="test" type="radio" id="opt4">
					  <label for="opt4" class="select-option select-option-top">自主健康管理</label>
					  <input class="selectopt selectopt-top" name="test" type="radio" id="opt5">
					  <label for="opt5" class="select-option select-option-top">發燒或呼吸道症狀</label>
					  <input class="selectopt selectopt-top" name="test" type="radio" id="opt6">
					  <label for="opt6" class="select-option select-option-top">到校發燒</label>
					  <input class="selectopt selectopt-top" name="test" type="radio" id="opt7">
					  <label for="opt7" class="select-option select-option-top">非屬上述原因</label>
					  <div class="select-opt-box">
					  	<input class="selectopt selectopt-down" name="test" type="radio" id="opt1">
						  <label for="opt1" class="select-option">防疫假細項</label>
						  <input class="selectopt selectopt-down" name="test" type="radio" id="opt2">
						  <label for="opt2" class="select-option">居家隔離</label>

						  <label for="opt4" class="select-option">自主健康管理</label>
						  <input class="selectopt selectopt-down" name="test" type="radio" id="opt5">
						  <label for="opt5" class="select-option">發燒或呼吸道症狀</label>
						  <input class="selectopt selectopt-down" name="test" type="radio" id="opt6">
						  <label for="opt6" class="select-option select-option-top">到校發燒</label>
						  <input class="selectopt selectopt-down" name="test" type="radio" id="opt7">
						  <label for="opt7" class="select-option select-option-top">非屬上述原因</label>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<div class="chouse_time_box mb-11px">
			<div>
				<span class="time_text">
					選擇時段：
				</span>
				<div class="chouse_time_btns">
					<button class="time_btn active">
						上午
					</button><button class="time_btn">
						下午
					</button><button class="time_btn">
						全天
					</button>
				</div>
			</div>
			<div>
				<button class="send_btn">
					送出資料
				</button>
			</div>
		</div>

				<li>座號</li>

				<li class="pointer_h"></li>

			</ul>
		</div>

	<div class="phone-buttom-bar">
		<button class="active">
			<div>
				<img src="images/home-active.png" alt="">
			</div>

		<button>

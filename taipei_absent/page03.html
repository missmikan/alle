<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/all.css">
		<title>臺北親師生線上請假</title>
	</head>
	<body class="absent">
		<header class="absent--header">
			<div class="container">
				<img src="images/logo.png" alt="">
				<span class="absent--title">學生請假</span>
			</div>
		</header>
		<div class="container card-w name_bar">
			<span class="circle-icon">
				<img src="images/icon-account-outlined.png" alt="">
			</span>
			<span>四年3班</span>
			<span>導師</span>
			<span>莫名</span>
		</div>
		<div class="container card-w menu_bar">
			<ul>
				<li class="active">申請請假</li>
				<li>請假紀錄</li>
			</ul>
		</div>
		<div class="container card-w mainpage phone-mb-80">
			<div class="mainpage--section">
				<h1>
					<span>1.</span>
					選擇學生
				</h1>
				<div>
					<div class="select-student select-student01">
						<div class="select-chouse select-chouse-box" tabindex="2">
							<input class="selectopt selectopt-top" name="test02" type="radio" id="aaa" checked>
							<label for="aaa" class="select-option select-option-top">四年3班</label>
							<input class="selectopt selectopt-top" name="test02" type="radio" id="bbb">
							<label for="bbb" class="select-option select-option-top">四年12班</label>
							<div class="select-opt-box">
								<input class="selectopt selectopt-down" name="test02" type="radio" id="aaa">
								<label for="aaa" class="select-option">四年3班</label>
								<input class="selectopt selectopt-down" name="test02" type="radio" id="bbb">
								<label for="bbb" class="select-option">四年12班</label>
							</div>
						</div>
						<div class="select-chouse select-chouse-box select-chouse-box02 ml-8px" tabindex="2">
							<input class="selectopt selectopt-top" name="test03" type="radio" id="aaa" checked>
							<label for="aaa" class="select-option select-option-top">王小明</label>
							<input class="selectopt selectopt-top" name="test03" type="radio" id="bbb">
							<label for="bbb" class="select-option select-option-top">張小方</label>
							<div class="select-opt-box">
								<input class="selectopt selectopt-down" name="test03" type="radio" id="aaa">
								<label for="aaa" class="select-option">王小明</label>
								<input class="selectopt selectopt-down" name="test03" type="radio" id="bbb">
								<label for="bbb" class="select-option">張小方</label>
							</div>
						</div>
					</div>
					<div class="chouse-student">
						<span>
							快速選擇：
						</span>
						<a href="#">
							四年三班 王小明
						</a>
						<span>
							、
						</span>
						<a href="#">
							四年三班 周曉芳
						</a>
					</div>
				</div>
			</div>
			<div class="mainpage--section">
				<h1>
					<span>2.</span>
					請假類別 
				</h1>
				<div class="form-check">
					<span class="inputGroup "><input type="radio" name="reason" id="one" value="one"><label for="one"> 事假</label></span>
					<span class="inputGroup"><input type="radio" name="reason" id="two" value="two"><label for="two"> 病假</label></span>
					<span class="inputGroup"><input type="radio" name="reason" id="six" value="six"><label for="six"> 公假</label></span>
					<span class="inputGroup"><input type="radio" name="reason" id="three" value="three"><label for="three"> 喪假</label></span>
					<span class="inputGroup"><input type="radio" name="reason" id="four" value="four"><label for="four"> 生理假</label></span>
					<span class="inputGroup"><input type="radio" name="reason" id="five" value="five"><label for="five"> 防疫假</label></span>
					<span class="inputGroup"><input type="radio" name="reason" id="seven" value="seven"><label for="seven"> 不可抗力</label></span>
				</div>
			</div>
			<div class="mainpage--section">
				<h1>
					<span>3.</span>
					請假原因
				</h1>
				<textarea name="" id="" class="textarea" placeholder="請輸入請假事由"></textarea>
			</div>
			<div class="mainpage--section phone-relative phone-mb24">
				<h1>
					<span>4.</span>
					請假日期
				</h1>
				<div class="tips">可複選，全天請假可全選節次</div>
				<div class="calendar inline-block">
					<img src="images/calendar.png" alt="">
				</div>
				<button class="btn btn-orange inline-block add-date-btn">新增日期</button>
				<div class="select">
					<span class="h2">全選節次</span>
					<span class="switch">
						<label>
							<input
							type="checkbox"
							class="checkbox">
							<span class="btn-box">
								<span class="switch_btn"></span>
							</span>
						</label>
					</span>
				</div>
				<h3>起迄節次</h3>
				<div class="form-check">
					<span class="inputGroup "><input type="checkbox" id="aa" value="aa"><label for="aa"> 導師時間</label></span>
					<span class="inputGroup"><input type="checkbox" id="bb" value="bb"><label for="bb"> 第一節</label></span>
					<span class="inputGroup"><input type="checkbox" id="cc" value="cc"><label for="cc"> 第二節</label></span>
					<span class="inputGroup"><input type="checkbox" id="dd" value="dd"><label for="dd"> 第三節</label></span>
					<span class="inputGroup"><input type="checkbox" id="ee" value="ee"><label for="ee"> 第四節</label></span>
					<span class="inputGroup"><input type="checkbox" id="ff" value="ff"><label for="ff"> 第五節</label></span>
					<span class="inputGroup"><input type="checkbox" id="ii" value="ii"><label for="ii"> 第六節</label></span>
				</div>
				<button class="btn btn-orange inline-block open-date-btn">
					展開每日節次
				</button>
			</div>
			<div class="mainpage--section">
				<h1>
					<span>4.</span>
					上傳附件
				</h1>
				<button class="btn-upload">
					<div class="btn-upload-words">選擇檔案</div>
					<div>
						<img src="./images/btn-upload.svg" alt="">
					</div>
				</button>
			</div>
			<div class="mainpage--section">
				<h1>
					<span>4.</span>
					上傳附件
				</h1>
				<button class="btn-upload">
					<div class="btn-upload-words">選擇檔案檔案檔案檔案</div>
					<!-- <div>
						<img src="./images/btn-upload.svg" alt="">
					</div> -->
					<!-- 上傳檔案後，改出現以下刪除按鈕 -->
					<div class="btn-upload-delet">
						<img src="./images/btn-upload-delet.svg" alt="">
					</div>
				</button>
			</div>
			<div class="mainpage--section">
				<h1>
					<span>4.</span>
					上傳附件
				</h1>
				<!-- 上傳失敗 ＋fail-upload -->
				<button class="btn-upload fail-upload">
					<div class="btn-upload-words">選擇檔案</div>
					<div>
						<img src="./images/btn-upload.svg" alt="">
					</div>
				</button>
				<!-- 下面多加一行註釋 -->
				<div class="fail-upload-words">
					上傳失敗，請重新嘗試
				</div>
			</div>
			<div class="mainpage--section">
				<h1>
					<span>4.</span>
					上傳附件
				</h1>
				<!-- 上傳中 外面 + file-uploading，如果上傳動畫時間要在html設定，下方就要多加div -->
				<button class="btn-upload file-uploading">
					<div class="btn-upload-words">上傳中...</div>
					<div style="animation-duration: 20s;"></div>
				</button>
			</div>
			<div class="mainpage--section">
				<h1>
					<span>4.</span>
					上傳附件
				</h1>
				<!-- 檔案過大 ＋fail-upload -->
				<button class="btn-upload fail-upload">
					<div class="btn-upload-words">選擇檔案</div>
					<div>
						<img src="./images/btn-upload.svg" alt="">
					</div>
				</button>
				<!-- 下面多加一行註釋 -->
				<div class="fail-upload-words">
					檔案過大，請選擇其他檔案
				</div>
			</div>
			<div class="mainpage--section text-center">
				<button class="btn btn-lg btn-primary send-btn-phone">
					送出假單
				</button>
			</div>
		</div>
		<div class="phone-buttom-bar">
			<button class="active">
				<div>
					<img src="images/home-active.png" alt="">
				</div>
				<div>
					首頁
				</div>
			</button>
			<button>
				<div>
					<img src="images/bells.png" alt="">
				</div>
				<div>
					訊息中心
				</div>
			</button>
			<button>
				<div>
					<img src="images/self.png" alt="">
				</div>
				<div>
					帳號設定
				</div>
			</button>
		</div>
	</body>
</html>
